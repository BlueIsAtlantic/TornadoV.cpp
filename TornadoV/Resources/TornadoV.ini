;-------------------------------------------------Tornado V ASI Configuration File-------------------------------------------------

; IF YOUR GAME IS LAGGING (Below 30 FPS), LOWER "SHADOWS QUALITY" IN GAME SETTINGS. FOR BEST RESULTS, TURN OFF RT TOO.(For enhanced!)

[KeyBinds]
; ASI Version Configuration
KeybindsEnabled = true
ToggleMenu = F5

[Vortex]
; Core tornado settings
MovementEnabled = true
MoveSpeedScale = 1.0
MaxEntitySpeed = 45.0
MaxEntityDistance = 57.0
MaxEntityCount = 200
HorizontalForceScale = 2.0
VerticalForceScale = 1.6
VortexRadius = 9.4
RotationSpeed = 2.4
ReverseRotation = false

[VortexAdvanced]
; Advanced settings
MaxParticleLayers = 47
ParticlesPerLayer = 9
LayerSeperationAmount = 22.0

CloudTopEnabled = true
CloudTopDebrisEnabled = true

; ASI: Particle modification (limited in SHV compared to SHVDN memory access)
ParticleMod = false
SurfaceDetectionEnabled = true
UseInternalPool = true

; Particle effect settings
ParticleName = ent_amb_smoke_foundry
ParticleAsset = core

[Other]
; General settings
Notifications = true
SpawnInStorm = true

; ============================================
; ASI VERSION NOTES
; ============================================
;
; This file is used by the C++ ASI version of TornadoV.
; Key differences from the C# version:
; 1. Built for performance using native C++ code.
; 2. Improved memory management and stability.
; 3. Uses ScriptHookV SDK natives directly.
; 4. The Multi-Vortex option is still not fixed.
; ============================================
